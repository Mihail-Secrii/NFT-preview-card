<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="background">
	<div class="card">
		<div class="card-img">
			<img src="images/image-equilibrium.jpg">
			<div class="overlay">
				<img src="images/icon-view.svg">
			</div>
		</div>
		<div class="card-info">
			<div class="text-top"><a href="https://www.frontendmentor.io">Equilibrium #3429</a></div>
			<div class="text-center">Our Equilibrium collection promotes balance and calm.</div>
			<div class="text-bottom">
				<div class="price"><img src="images/icon-ethereum.svg"> 0.041 ETH</div>
				<div class="time"><img src="images/icon-clock.svg"> 3 days left</div>
			</div>
			<div class="creator">
				<img src="images/image-avatar.png">
				<p>Creation of <a href="https://www.frontendmentor.io">Jules Wyvern</a></p>
			</div>
		</div>
	</div>
</body>
</html>
